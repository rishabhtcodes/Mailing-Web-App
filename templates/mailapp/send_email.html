{% extends 'base.html' %}

{% block title %}Send Email - Mailing Web App{% endblock %}

{% block content %}
<div class="container-main py-12">
    <div class="max-w-2xl mx-auto">
        <div class="mb-6">
            <h1 class="text-4xl font-bold text-gray-900">Compose Email</h1>
            <p class="text-gray-600 mt-2">Send an email to anyone</p>
        </div>

        <div class="card">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="recipient" class="form-label">Recipient Email</label>
                    <input 
                        type="email" 
                        id="recipient" 
                        name="recipient" 
                        class="input-field" 
                        placeholder="recipient@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="input-field" 
                        placeholder="Enter email subject"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="10" 
                        class="input-field resize-none" 
                        placeholder="Type your message here..."
                        required
                    ></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn-primary flex-1">
                        Send Email
                    </button>
                    <a href="{% url 'users:dashboard' %}" class="btn-outline flex-1 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center">
            <a href="{% url 'mailapp:email_history' %}" class="text-blue-600 hover:underline">
                View Email History â†’
            </a>
        </div>
    </div>
</div>
{% endblock %}
